<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Énigme 1</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Énigme 2</h2>
  <p>Quel est le mot-clé correspondant ?</p>
  
  <input type="text" id="reponse" placeholder="Entrez votre réponse">
  <button onclick="verifierReponse()">Valider</button>

  <p id="message"></p>
  <p id="motMystere" style="font-size: 24px; font-weight: bold;"></p>

  <script>
    function verifierReponse() {
      let reponseUtilisateur = document.getElementById("reponse").value.trim().toLowerCase();
      let motCorrect = "gibraltar";
      let motMystereBase = "_ _ _ _ _ _ _ _ _ _"; // 10 lettres pour "conscience"
      
      if (reponseUtilisateur === motCorrect) {
        document.getElementById("message").textContent = "Bonne réponse !";
        document.getElementById("message").style.color = "green";

        let motMystereModifie = motMystereBase.split(" ");
        motMystereModifie[0] = "I";  // La première lettre révélée
        document.getElementById("motMystere").textContent = motMystereModifie.join(" ");
      } else {
        document.getElementById("message").textContent = "Mauvaise réponse, essayez encore.";
        document.getElementById("message").style.color = "red";
      }
    }
  </script>

</body>
</html>
